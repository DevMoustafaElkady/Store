<div class="products-list">
  <div class="container">
    <div class="row  justify-content-lg-center">
      <div class="col-lg-4" *ngFor="let item of products">
        <div class="card" style="width: 18rem;">
          <img src="../../../assets/imgs/product.jpeg" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.content}}</p>
            <div class="row">
              <div class="col-lg-6">
                <span class="card-price">{{item.price}} EGP</span>
              </div>
              <div class="col-lg-6 text-end">
                <span class="card-category">{{item.category}}</span>
              </div>
            </div>
            <a mat-raised-button color="primary" routerLink="/productDetails">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
