<!-- Side Nav -->
<mat-sidenav-container>
  <mat-sidenav opened #sideNav mode="side">
    <!-- Side Nav Toolbar -->
    <mat-toolbar color="primary"></mat-toolbar>
    <div class="sideAvatar">
      <img src="../../assets/imgs/sideAvatar.png" alt="avatart" title="avatar" />
      <strong class="avatarName">Moustafa Elkady</strong>
      <i class="fas fa-sort-down"></i>
    </div>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <i class="fas fa-stream"></i>
        <a mat-button routerLink="productsList">Products</a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <i class="far fa-plus-square"></i>
        <a mat-button routerLink="addProduct">Add Product</a>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <!--  Nav Bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon (click)="sideNav.toggle()">menu</mat-icon>
      </button>
      <span>Store</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
